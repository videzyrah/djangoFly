{% extends "base_generic.html" %}

{% block content %}
  <h1>Master Item List</h1>
  {% if item_list %}
  <ul>
    {% for item in item_list %}
      <li>
        <a href="{{ item.get_absolute_url }}">{{ item.writtenId }}</a> | {{item.name}} | {{item.department}}
      </li>
      <br>
    {% endfor %}
  </ul>
    {% else %}
    <p>There are no items here.</p>
  {% endif %} 
{% endblock %}
